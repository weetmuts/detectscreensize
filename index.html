<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html;charset=utf-8"/><title>Detect your physical screen size and resolution.</title><link type="text/css" href="style.css" rel="stylesheet"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><script type="text/javascript" src="detect_screen_size.js"></script></head><body id="body"><div id="detect"></div><script>// Everything is in CSS pixels, already scaled to standard sizes depending on the device.
// The CSS pixels also scale with page magnification.
let screen_width = screen.width;
let screen_height = screen.height;
let dpr = window.devicePixelRatio;
let window_width = window.innerWidth;
let window_height = window.innerHeight;
let browser_top = window.screenTop;
let browser_left = window.screenLeft;</script><div id="info"></div><div id="horizontal_arrow"></div><div id="vertical_arrow"></div><div id="screen_center">Screen Center</div><!-- Position block at middle of screen! Despite moving window around. --><script>let ha = document.getElementById('horizontal_arrow');
ha.style.top = (window_height/2)+'px';
let va = document.getElementById('vertical_arrow');
va.style.left = (window_width/2)+'px';
va.style.height = window_height+'px';
let bo = document.getElementById('body');
bo.style.height = window_height+'px';
let sc = document.getElementById('screen_center');
sc.style.top = Math.round(screen_height/2)+'px';
let info = document.getElementById('info');
info.innerHTML = ''+window_width+'x'+window_height+'@'+browser_left+'x'+browser_top+' isMobile='+isMobile()+' ';</script><button id="fullscreen" onclick="toggleFullScreen();">FULL</button></body></html>
